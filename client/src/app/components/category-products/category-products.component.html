<div ngClass="product-cart">
    <img ngClass="productImage" src='http://localhost:8080/assets/products/{{product.img_name}}' />
    <br><br><br><br><br>
    <table>
        <tr>
            <th>{{product.name}}</th>
        </tr>
        <tr>
            <th>Gold: {{product.goldType}}</th>
        </tr>
        <tr>
            <th>KRT: {{product.goldKarat}}</th>
        </tr>
        <tr>
            <th>CRT: {{product.carat}}</th>
        </tr>

        <tr>
            <th *ngIf="!product.sale">Price: ₪{{product.price}}</th>
        </tr>

        <tr>
            <th ngClass="real-price" *ngIf="product.sale">Real Price: ₪{{product.price}}</th>
        </tr>

        <tr>
            <th ngClass="sale-price" *ngIf="product.sale">SALE: ₪{{product.sale}}</th>
        </tr>

    </table>


    <section ngClass="quantity">
        <button class="btn btn-danger" (click)="decreaseQuantity()">&minus;</button>&nbsp;
        <input type="number" placeholder="amount" (change)="calcValue($event)" [value]="quantity" min=1>
        &nbsp;<button class="btn btn-success" (click)="increaseQuantity()">+</button>
    </section>

    <button ngClass="addToCart" class="btn btn-primary" (click)="addToCart()">Add To Cart</button>
</div>
